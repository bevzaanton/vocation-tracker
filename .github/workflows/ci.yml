name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          SECRET_KEY: test-secret-key
          PYTHONPATH: .
        run: pytest -v

  test-frontend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test
      
      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          SECRET_KEY: test-secret-key
          PYTHONPATH: ../backend
        run: |
          set -e
          # Run migrations and seed data
          cd ../backend
          # Use 127.0.0.1 for DB connection to be safe
          export DATABASE_URL=postgresql://test:test@127.0.0.1:5432/test_db
          alembic upgrade head
          python seed_data.py
          # Start backend in background, redirect logs to a file
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > ../backend.log 2>&1 &
          BACKEND_PID=$!
          
          # Wait for backend to be ready with a timeout
          echo "Waiting for backend on 127.0.0.1:8000..."
          MAX_RETRIES=30
          COUNT=0
          # Using a more robust loop that won't exit with set -e
          while ! curl -s http://127.0.0.1:8000/api/v1/health; do
            echo "Waiting for backend ($COUNT/$MAX_RETRIES)..."
            sleep 2
            COUNT=$((COUNT + 1))
            if [ $COUNT -eq $MAX_RETRIES ]; then
              echo "Backend failed to start in time. Logs:"
              cat ../backend.log
              exit 1
            fi
            # Check if backend process is still alive
            if ! kill -0 $BACKEND_PID 2>/dev/null; then
              echo "Backend process died unexpectedly. Logs:"
              cat ../backend.log
              exit 1
            fi
          done
          
          echo "Backend is healthy!"
          # Back to frontend and run E2E
          cd ../frontend
          npm run test:e2e
